# required metadata
sonar.projectKey=lab11
sonar.projectName=lab11
sonar.projectVersion=1.0.0

# optional description
sonar.projectDescription=My HTML website for ISI Lab

# path to source directories
sonar.sources=./

# Encoding of the source code
sonar.sourceEncoding=UTF-8
# Ignore external libraries (like Bootstrap)
sonar.exclusions=**/*.min.js, **/*.min.css, vendor/**, node_modules/**, bootstrap/**, js/bootstrap.*, css/bootstrap.*js/jquery-3.4.1.min.js, js/bootstrap.js, css/bootstrap.css
